name: Build App
on:
  push:
    branches-ignore:
      - build
  workflow_dispatch:
  pull_request:
jobs:
  buildLnx:
    name: Debian, RedHat, and Snapcraft Package(.deb, .rpm, .snap)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: false 
      - name: Install Dependencies
        run: npm i
      - name: Install rpm, fakeroot, dpkg, and snapcraft
        run: sudo apt install rpm fakeroot dpkg snapcraft
      - name: Build
        run: npm run make
      - name: Upload Deb Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: deb
          path: out/make/deb/x64
      - name: Upload Rpm Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: rpm
          path: out/make/rpm/x64
      - name: Install Snapcraft and login
        uses: samuelmeuli/action-snapcraft@v1
        with:
          snapcraft_token: ${{ secrets.SNAPCRAFT }}
      - name: Get package name
        run: echo ::set-env name=PACKAGE_NAME::$(ls out/make/snap/x64)
      - name: Deploy Snapcraft
        run: snapcraft upload --release=stable out/make/snap/x64/${{ env.PACKAGE_NAME }}
  buildMac:
    name: macOS Application(.dmg)
    runs-on: macos-latest
    steps:
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: false 
      - name: Install Dependencies
        run: npm i
      - name: Build
        run: npm run make
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: mac
          path: out/make
  buildWin:
    name: Windows Executable(.exe)
    runs-on: windows-latest
    steps:
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: false 
      - name: Install Dependencies
        run: npm i
      - name: Build
        run: npm run make
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: win
          path: out/make/squirrel.windows/x64
  deploy:
    needs: [buildLnx, buildMac, buildWin]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Download Deb Artifacts
        uses: actions/download-artifact@v1
        with:
          name: deb
      - name: Download Rpm Artifacts
        uses: actions/download-artifact@v1
        with:
          name: rpm
      - name: Deploy Deb Packages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: build
          FOLDER: deb
          CLEAN: true
      - name: Deploy Rpm Packages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: build
          FOLDER: rpm
          CLEAN: false
      - name: Download macOS Artifacts
        uses: actions/download-artifact@v1
        with:
          name: mac
      - name: Deploy macOS Application
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: build
          FOLDER: mac
          CLEAN: false
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v1
        with:
          name: win
      - name: Deploy Windows Executable
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: build
          FOLDER: win
          CLEAN: false