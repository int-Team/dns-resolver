<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>DNS Resolver</title>
</head>

<body>
  <h1>DNS Resolver</h1>
  <div>
    <label for="domain">찾으려는 도메인을 입력해주세요</label>
    <br><br>
    <input type="text" id="domain" placeholder="">
  </div>
  <div>
    <label for="type">DNS 레코드의 타입을 선택해주세요</label>
    <br><br>
    <select id="type">
      <option value="A">IPv4 주소(A)</option>
      <option value="AAAA">IPv6 주소(AAAA)</option>
      <option value="CNAME">도메인(CNAME)</option>
      <option value="MX">메일 서버(MX)</option>
      <option value="NS">DNS 서버(NS)</option>
      <option value="TXT">텍스트 레코드(TXT)</option>
    </select>
  </div>
  <div>
    <label for="server">이용할 DNS를 선택해주세요</label>
    <br><br>
    <select id="server">
      <option value="cf">Cloudflare(1.1.1.1)</option>
      <option value="google">Google(8.8.8.8)</option>
    </select>
  </div>
  <button id="resolve">Resolve</button>
  <div id="result">
    <p>결과: <a id="success"></a></p>
    <div id="answer"></div>
  </div>
</body>

</html>
